spring:
   application:
      name: mscartoes
   rabbitmq:
      host: msrabbitmq
      port: 5672
      username: guest
      password: guest

server:
   port: 0

eureka:
   client:
      service-url:
         defaultZone: http://ms-eureka-user:123456@mseureka:8761/eureka
   instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
   queues:
      emissao-cartoes: emissao-cartoes
      
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log